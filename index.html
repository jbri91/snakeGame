<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Snake Game</title>
    <h1>Snake Game</h1>
    <h2 id="score">Score: 0</h2>
    <h3 id="highScore">High Score: 0</h3>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <h4>Instructions:</h4>
    <ol>
      <li>Use the arrow keys to move the snake</li>
      <li>
        Try and eat as many apples without crashing into the walls or yourself
      </li>
      <li>
        Each apple you eat will help you grow, making the game more difficult
      </li>
      <li>Try and beat your highscore everytime!</li>
    </ol>

    <script src="main.js"></script>
  </body>
</html>
